<!DOCTYPE html>
<html>
<head>
  <title>Hello WebSocket</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <div class="row">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button id="connect" class="btn btn-default" type="submit">Connect</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
          </button>
        </div>
      </form>
  </div>
  <div class="row">

      <form class="form-inline">
        <div class="form-group">
          <label for="name">What is your message</label>
          <textarea type="text" id="name" class="form-control" placeholder="Your message here..."></textarea>
        </div>
        <button id="setProduct" class="btn btn-default" type="submit">Use Product</button>
        <div class="form-group">
          <select id = "messageType" name="Message Type">
            <option value="CREATE">create</option>
            <option value="UPDATE">update</option>
            <option value="DELETE">delete</option>
            <option value="GET_ALL">get_all</option>
            <option value="GET_BY_ID">get_by_id</option>
            <option value="SEARCH">search</option>
          </select>
        </div>
        <button id="sendToProduct" class="btn btn-default" type="submit">Send To Product Service</button>
        <button id="sendToCart" class="btn btn-default" type="submit">Send To Cart Service</button>
      </form>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Messages</th>
        </tr>
        </thead>
        <tbody id="greetings">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
